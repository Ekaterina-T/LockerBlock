<!DOCTYPE html>
<html>
<head>
<title>Locker blocks library.</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width">

<link href="locker-block.css" rel="stylesheet">
<link href="__locker/locker-block__locker.css" rel="stylesheet">

<link href="_theme/locker-block_theme_alpha.css" rel="stylesheet">
</head>

<body>
<div class="container">

<div class='locker-block locker-block_theme_alpha'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <path class='locker-block__locker' d="M0,0 H50 V150 H0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
</div>

<div class='locker-block locker-block_theme_beta'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <path class='locker-block__locker' d="M0,0 H50 V75 H0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>  
    <path class='locker-block__locker' d="M0,75 H50 V150 H0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
</div>

<div class='locker-block locker-block_theme_gamma'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <path class='locker-block__locker' d="M0,0 H25 V150 H0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
    <path class='locker-block__locker' d="M25,0 H50 V150 H25 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
</div>

<div class='locker-block locker-block_theme_delta'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <path class='locker-block__locker' d="M0,0 H50 V100 L0,50 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>                
    <path class='locker-block__locker' d="M0,50 V150 H50 V100 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
</div>

<div class='locker-block'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <path class='locker-block__locker' d="M0,0 H16 V75 H25 V150 H0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>                
    <path class='locker-block__locker' d="M16,0 V75 H33 V0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
    <path class='locker-block__locker' d="M33,0 V75 H25 V150 H50 V0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
</div>

<div class='locker-block'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
        <path class='locker-block__locker' d="M0,0 H25 V37 H0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>                
        <path class='locker-block__locker' d="M0,37 H25 V75 H0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
        <path class='locker-block__locker' d="M0,75 H25 V112 H0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>             
        <path class='locker-block__locker' d="M0,112 H25 V150 H0 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
        <path class='locker-block__locker' d="M25,0 H50 V75 H25 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
        <path class='locker-block__locker' d="M25,75 H50 V150 H25 Z" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
    </svg>
</div>

<div class="locker-block">
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <path class='locker-block__locker' fill="rgb(234,234,234)" stroke="black" d="M0,0 v100  Q25,100 25,75 Q25,50 50,50 V0 H0" />
    <path class='locker-block__locker' fill="rgb(234,234,234)" stroke="black" d="M0,150 V100  Q25,100 25,75 Q25,50 50,50 V150 Z" />
  </svg>
</div>

</div>

</body>
</html>
