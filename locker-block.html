<!DOCTYPE html>
<html>
<head>
<title>Locker blocks library.</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width">

<link href="locker-block/locker-block.css" rel="stylesheet">
<link href="locker-block/__locker/locker-block__locker.css" rel="stylesheet">

</head>

<body>

<svg class="locker-library">
  <defs>
      <path id="alpha" d="M0,0 H50 V150 H0 Z" />

      <path id="beta_top" d="M0,0 H50 V75 H0 Z" />
      <path id="beta_bottom" d="M0,75 H50 V150 H0 Z" />

      <path id="gamma_right" d="M0,0 H25 V150 H0 Z" />
      <path id="gamma_left" d="M25,0 H50 V150 H25 Z" />

      <path id="delta_top" d="M0,0 H50 V100 L0,50 Z" />
      <path id="delta_bottom" d="M0,50 V150 H50 V100 Z" />

      <path id="epsilon_left" d="M0,0 H16 V75 H25 V150 H0 Z" />
      <path id="epsilon_middle" d="M16,0 V75 H33 V0 Z" />
      <path id="epsilon_right" d="M33,0 V75 H25 V150 H50 V0 Z" />

      <path id="zeta_1" d="M0,0 H25 V37 H0 Z" />
      <path id="zeta_2" d="M0,37 H25 V75 H0 Z" />
      <path id="zeta_3" d="M0,75 H25 V112 H0 Z" />
      <path id="zeta_4" d="M0,112 H25 V150 H0 Z" />
      <path id="zeta_5" d="M25,0 H50 V75 H25 Z" />
      <path id="zeta_6" d="M25,75 H50 V150 H25 Z" />

      <path id="eta_top" d="M0,0 v100  Q25,100 25,75 Q25,50 50,50 V0 H0" />
      <path id="eta_bottom" d="M0,150 V100  Q25,100 25,75 Q25,50 50,50 V150 Z" />
  </defs>
</svg>

<div class="container">

  <div class='locker-block locker-block_theme_alpha'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">       
      <use class="locker-block__locker" href="#alpha"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_beta'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">  
      <use class="locker-block__locker" href="#beta_top"/>         
      <use class="locker-block__locker" href="#beta_bottom"/>  
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_beta'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#beta_top"/>
      <use class="locker-block__locker" href="#beta_bottom"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_gamma'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#gamma_right"/>
      <use class="locker-block__locker" href="#gamma_left"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_delta'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#delta_top"/>
      <use class="locker-block__locker" href="#delta_bottom"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_epsilon'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#epsilon_left"/>
      <use class="locker-block__locker" href="#epsilon_middle"/>
      <use class="locker-block__locker" href="#epsilon_right"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_zeta'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#zeta_1"/>
      <use class="locker-block__locker" href="#zeta_2"/>
      <use class="locker-block__locker" href="#zeta_3"/>
      <use class="locker-block__locker" href="#zeta_4"/>
      <use class="locker-block__locker" href="#zeta_5"/>
      <use class="locker-block__locker" href="#zeta_6"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_eta'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#eta_top"/>
      <use class="locker-block__locker" href="#eta_bottom"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

</div>

</body>
</html>
