<!DOCTYPE html>
<html>
<head>
<title>Locker blocks library.</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width">

<link href="locker-block.css" rel="stylesheet">
<link href="__locker/locker-block__locker.css" rel="stylesheet">

<link href="_theme/locker-block_theme_alpha.css" rel="stylesheet">
</head>

<body>
<div class="container">

<div class='locker-block locker-block_theme_alpha'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <polygon class='locker-block__locker' points="0,0 50,0 50,150 0,150 0,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
</div>

<div class='locker-block locker-block_theme_beta'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <polygon class='locker-block__locker' points="0,0 50,0 50,75 0,75 0,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>  
    <polygon class='locker-block__locker' points="0,75 50,75 50,150 0,150 0,75" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
</div>

<div class='locker-block locker-block_theme_gamma'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <polygon class='locker-block__locker' points="0,0 25,0 25,150 0,150 0,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
    <polygon class='locker-block__locker' points="25,0 50,0 50,150 25,150 25,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
</div>

<div class='locker-block locker-block_theme_delta'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <polygon class='locker-block__locker' points="0,0 50,0 50,100 0,50 0,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>                
    <polygon class='locker-block__locker' points="0,50 0,150 50,150 50,100 0,50" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
</div>

<div class='locker-block'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <polygon class='locker-block__locker' points="0,0 16,0 16,75 25,75 25,150 0,150 0,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>                
    <polygon class='locker-block__locker' points="16,0 16,75 33,75 33,0 16,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
    <polygon class='locker-block__locker' points="33,0 33,75 25,75 25,150 50,150 50,0 33,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
  </svg>
</div>

<div class='locker-block'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
        <polygon class='locker-block__locker' points="0,0 25,0 25,37 0,37 0,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>                
        <polygon class='locker-block__locker' points="0,37 25,37 25,75 0,75 0,37" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
        <polygon class='locker-block__locker' points="0,75 25,75 25,112 0,112 0,75" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>             
        <polygon class='locker-block__locker' points="0,112 25,112 25,150 0,150 0,112" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
        <polygon class='locker-block__locker' points="25,0 50,0 50,75 25,75 25,0" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
        <polygon class='locker-block__locker' points="25,75 50,75 50,150 25,150 25,75" fill="rgb(234,234,234)" stroke-width="1" stroke="rgb(0,0,0)"/>
    </svg>
</div>

<div class="locker-block">
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <path class='locker-block__locker' fill="rgb(234,234,234)" stroke="black" d="M0,0 v100  Q25,100 25,75 Q25,50 50,50 V0 H0" />
    <path class='locker-block__locker' fill="rgb(234,234,234)" stroke="black" d="M0,150 V100  Q25,100 25,75 Q25,50 50,50 V150 Z" />
  </svg>
</div>

</div>

</body>
</html>
