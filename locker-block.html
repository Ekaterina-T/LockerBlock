<!DOCTYPE html>
<html>
<head>
<title>Locker blocks library.</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width">

<link href="locker-block/locker-block.css" rel="stylesheet">
<link href="locker-block/__locker/locker-block__locker.css" rel="stylesheet">

<link href="locker-block/_theme/locker-block_theme_alpha.css" rel="stylesheet">
<link href="locker-block/_theme/locker-block_theme_beta.css" rel="stylesheet">
<link href="locker-block/_theme/locker-block_theme_gamma.css" rel="stylesheet">
<link href="locker-block/_theme/locker-block_theme_delta.css" rel="stylesheet">
<link href="locker-block/_theme/locker-block_theme_zeta.css" rel="stylesheet">
<link href="locker-block/_theme/locker-block_theme_epsilon.css" rel="stylesheet">
<link href="locker-block/_theme/locker-block_theme_eta.css" rel="stylesheet">
<link href="locker-block/_theme/locker-block_theme_teta.css" rel="stylesheet">

</head>

<body>

<svg class="locker-library">
  <defs>
      <path id="alpha" d="M0,0 H50 V150 H0 Z" />

      <path id="beta-top" d="M0,0 H50 V75 H0 Z" />
      <path id="beta-bottom" d="M0,75 H50 V150 H0 Z" />

      <path id="gamma-right" d="M0,0 H25 V150 H0 Z" />
      <path id="gamma-left" d="M25,0 H50 V150 H25 Z" />

      <path id="delta-top" d="M0,0 H50 V100 L0,50 Z" />
      <path id="delta-bottom" d="M0,50 V150 H50 V100 Z" />

      <path id="epsilon-left" d="M0,0 H16 V100 H25 V150 H0 Z" />
      <path id="epsilon-middle" d="M16,0 V100 H33 V0 Z" />
      <path id="epsilon-right" d="M33,0 V100 H25 V150 H50 V0 Z" />

      <path id="zeta-1" d="M0,0 H25 V37 H0 Z" />
      <path id="zeta-2" d="M0,37 H25 V75 H0 Z" />
      <path id="zeta-3" d="M0,75 H25 V112 H0 Z" />
      <path id="zeta-4" d="M0,112 H25 V150 H0 Z" />
      <path id="zeta-5" d="M25,0 H50 V75 H25 Z" />
      <path id="zeta-6" d="M25,75 H50 V150 H25 Z" />

      <path id="eta-top" d="M0,0 v100  Q25,100 25,75 Q25,50 50,50 V0 H0 Z" />
      <path id="eta-bottom" d="M0,150 V100  Q25,100 25,75 Q25,50 50,50 V150 Z" />

      <path id="teta-right" d="M0,0 V100  H25 V50 H50 V0 Z" />
      <path id="teta-left" d="M0,100 V150  H50 V50 H25 V100 Z" />
      
  </defs>
</svg>

<div class="container">

  <div class='locker-block locker-block_theme_alpha'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">       
      <use class="locker-block__locker" href="#alpha"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_beta'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">  
      <use class="locker-block__locker" href="#beta-top"/>         
      <use class="locker-block__locker" href="#beta-bottom"/>  
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_gamma'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#gamma-right"/>
      <use class="locker-block__locker" href="#gamma-left"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_delta'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#delta-top"/>
      <use class="locker-block__locker" href="#delta-bottom"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_epsilon'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#epsilon-left"/>
      <use class="locker-block__locker" href="#epsilon-middle"/>
      <use class="locker-block__locker" href="#epsilon-right"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_zeta'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#zeta-1"/>
      <use class="locker-block__locker" href="#zeta-2"/>
      <use class="locker-block__locker" href="#zeta-3"/>
      <use class="locker-block__locker" href="#zeta-4"/>
      <use class="locker-block__locker" href="#zeta-5"/>
      <use class="locker-block__locker" href="#zeta-6"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

  <div class='locker-block locker-block_theme_eta'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#eta-top"/>
      <use class="locker-block__locker" href="#eta-bottom"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>
  
  <div class='locker-block locker-block_theme_teta'>
    <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <use class="locker-block__locker" href="#teta-right"/>
      <use class="locker-block__locker" href="#teta-left"/>
    </svg>
    <div class="locker-block__number">
      <div>000</div>
    </div>
    <div class="locker-block__number">
      <div>000</div>
    </div>
  </div>

</div>

</body>
</html>
