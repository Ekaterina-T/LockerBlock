<!DOCTYPE html>
<html>
<head>
<title>Locker blocks library.</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width">

<link href="locker-block.css" rel="stylesheet">
<link href="__locker/locker-block__locker.css" rel="stylesheet">

</head>

<body>

<svg>
  <defs>
      <g id="alpha" class="locker-block__locker locker"><path d="M0,0 H50 V150 H0 Z" /></g>
      <g id="beta_top" class="locker-block__locker locker"><path d="M0,0 H50 V75 H0 Z" /></g>
      <g id="beta_bottom" class="locker-block__locker locker"><path d="M0,75 H50 V150 H0 Z" /></g>
  </defs>
</svg>
<div class="container">

<div class='locker-block'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">  
      <use href="alpha">  
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
  </svg>
</div>

<div class='locker-block'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">  
      <use href="beta_top">     
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>     
      <use href="beta_bottom">  
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
  </svg>
</div>

<div class='locker-block'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <g class="locker-block__locker locker">
      <path d="M0,0 H25 V150 H0 Z" />
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
    </g>
    <g class="locker-block__locker locker">
      <path d="M25,0 H50 V150 H25 Z" />
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
    </g>
  </svg>
</div>

<div class='locker-block'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <g class="locker-block__locker locker">
      <path d="M0,0 H50 V100 L0,50 Z" />
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
    </g>                
    <g class="locker-block__locker locker">
      <path d="M0,50 V150 H50 V100 Z" />
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
    </g>
  </svg>
</div>

<div class='locker-block'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <g class="locker-block__locker locker">
      <path d="M0,0 H16 V75 H25 V150 H0 Z" />
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
    </g>                
    <g class="locker-block__locker locker">
      <path d="M16,0 V75 H33 V0 Z" />
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
    </g>
    <g class="locker-block__locker locker">
      <path d="M33,0 V75 H25 V150 H50 V0 Z" />
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
    </g>
  </svg>
</div>

<div class='locker-block'>
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
      <g class="locker-block__locker locker">
        <path d="M0,0 H25 V37 H0 Z" />
        <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
        <text class="locker__clientID">Client</text>
      </g>                
      <g class="locker-block__locker locker">
        <path d="M0,37 H25 V75 H0 Z" />
        <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
        <text class="locker__clientID">Client</text>
      </g>
      <g class="locker-block__locker locker">
        <path d="M0,75 H25 V112 H0 Z" />
        <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
        <text class="locker__clientID">Client</text>
      </g>             
      <g class="locker-block__locker locker">
        <path d="M0,112 H25 V150 H0 Z" />
        <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
        <text class="locker__clientID">Client</text>
      </g>
       <g class="locker-block__locker locker">
        <path d="M25,0 H50 V75 H25 Z" />
        <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
        <text class="locker__clientID">Client</text>
      </g>
      <g class="locker-block__locker locker">
        <path d="M25,75 H50 V150 H25 Z" />
        <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
        <text class="locker__clientID">Client</text>
      </g>
  </svg>
</div>

<div class="locker-block">
  <svg viewBox="0 0 50 150" preserveAspectRatio="xMinYMin meet">
    <g class="locker-block__locker locker">
      <path stroke="black" d="M0,0 v100  Q25,100 25,75 Q25,50 50,50 V0 H0" />
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
    </g>
    <g class="locker-block__locker locker">
      <path stroke="black" d="M0,150 V100  Q25,100 25,75 Q25,50 50,50 V150 Z" />
      <text text-anchor="middle" x="0" y="0" class="locker__number">Num</text>
      <text class="locker__clientID">Client</text>
    </g>
  </svg>
</div>

</div>

</body>
</html>
